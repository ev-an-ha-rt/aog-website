<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }
    nav li a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      flex-grow: 1;
    }
    .image-cycle {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 1rem;
    }
    .image-cycle img {
      cursor: pointer;
      max-height: 60vh;
      width: auto;
      height: auto;
    }
    .blurb-container {
      display: flex;
      gap: 2rem;
    }
    .blurb, .contact {
      text-align: left;
      max-width: 300px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="writing.html">Writing</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="image-cycle">
        <img id="cyclingImage" src="assets/image1.jpg" alt="Artwork" onclick="cycleImage()" />
      </div>
      <div class="blurb-container">
        <div class="blurb">
          <p>This website is Evan Hart's personal project. The domain name is a lyric from a Vampire Weekend song.</p>
        </div>
        <div class="contact">
          <p>evan.hart@archofglass.com</p>
          <p>@evan___hart</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>

  <script>
    const images = [
      'assets/image1.jpg',
      'assets/image2.jpg',
      'assets/image3.jpg',
      'assets/image4.jpg',
      'assets/image5.jpg',
      'assets/image6.jpg',
      'assets/image7.jpg',
      'assets/image8.jpg'
    ];
    let index = 0;
    function cycleImage() {
      index = (index + 1) % images.length;
      document.getElementById('cyclingImage').src = images[index];
    }
  </script>
</body>
</html>
