<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    nav ul {
      justify-content: center;
    }
    .image-cycle {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }
    .image-cycle img {
      cursor: pointer;
      max-height: 70vh;
      width: auto;
      height: auto;
      display: block;
    }
    .blurb {
      text-align: left;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="writing.html">Writing</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="image-cycle">
        <img id="cyclingImage" src="assets/image1.jpg" alt="Artwork" onclick="cycleImage()" />
      </div>
    </section>
    <div class="blurb">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>

  <script>
    const images = [
      'assets/image1.jpg',
      'assets/image2.jpg',
      'assets/image3.jpg',
      'assets/image4.jpg',
      'assets/image5.jpg',
      'assets/image6.jpg',
      'assets/image7.jpg',
      'assets/image8.jpg'
    ];
    let index = 0;
    function cycleImage() {
      index = (index + 1) % images.length;
      document.getElementById('cyclingImage').src = images[index];
    }
  </script>
</body>
</html>
